<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Alimentos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Gestión de usuarios</h1>
    </header>

    <main>
        <!-- Contenedor para los usuarios-->
        <section id="users-container" class="users-list"></section>

        <!-- Formulario para agregar o modificar usuarios -->
        <section>
            <h2 id="form-title">Formulario de usuarios</h2>
            <form id="users-form">
                <!-- Oculto para el ID del usuario, solo para modificar -->
                <input type="hidden" id="user-id">

                <label for="name">Nombre del Usuario:</label>
                <input type="text" id="name" placeholder="Nombre del usuario" required>

                <label for="mail">Correo:</label>
                <input type="text" id="mail" placeholder="mail" required>

                <button type="submit" id="submit-button">Guardar</button>
            </form>
        </section>

        <!-- Botones para acciones principales -->
        <div class="actions">
            <button id="get-users">Consultar Usuarios</button>
            <button id="add-user">Agregar Usuario</button>
            <button id="update-user">Modificar Usuario</button>
        </div>

        <!-- Contenedor para mensajes de error o éxito -->
        <section id="message-container"></section>
    </main>

    <script type="module" src="main.js"></script>
</body>
</html>
