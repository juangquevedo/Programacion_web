<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizar Evento</title>
    <link rel="stylesheet" href="output.css">
</head>
<body class="bg-[#1a2641] text-white pt-20">
    <!-- Menú de navegación -->
    <header class="fixed top-0 left-0 w-full z-50 border-b border-black bg-[#0EB1D0]">
        <nav class="flex justify-between items-center px-12 py-5">
            <div class="text-2xl font-bold">MEETUPHUB</div>
            <ul class="flex gap-5">
                <li><a href="index.html" class="text-white hover:text-[#F99E45]">Inicio</a></li>
                <li><a href="organizar.html" class="text-white hover:text-[#F99E45]">Organizar Evento</a></li>
                <li><a href="eventos.html" class="text-white hover:text-[#F99E45]">Mis Eventos</a></li>
            </ul>
            <div class="flex gap-3">
                <a href="login.html" class="px-5 py-2 bg-[#F99E45] text-white rounded-full">Iniciar Sesión</a>
                <a href="registro.html" class="px-5 py-2 bg-[#F99E45] text-white rounded-full">Registro</a>
            </div>
        </nav>
    </header>

    <!-- Sección de organización de eventos -->
    <main class="text-center py-12 px-6 md:px-20 lg:px-32">
        <h1 class="text-4xl mb-2">ORGANIZAR EVENTO</h1>
        <p class="text-xl mb-10">Escribe la información de tu evento e invita a tus amigos</p>
        <div class="flex flex-col md:flex-row justify-between gap-8">
            <form id="event-form" class="w-1/2 md:w-1/2 space-y-4">
                <input id="titulo" name="titulo" type="text" placeholder="Escribe el título del evento" class="w-full p-4 mb-2 text-black rounded-lg" required>
                <textarea id="descripcion" name="descripcion" placeholder="Escribe la descripción" class="w-full p-4 mb-2 text-black rounded-lg h-28 resize-none" required></textarea>
                <input id="fecha" name="fecha" type="date" class="w-full p-4 mb-2 text-black rounded-lg" required>
                <input id="hora" name="hora" type="time" class="w-full p-4 mb-2 text-black rounded-lg" required>
                <select id="tipo-evento" name="tipo_evento" class="w-full p-4 mb-2 text-black rounded-lg" required>
                    <option value="">Selecciona el tipo de evento</option>
                    <option value="publico">publico</option>
                    <option value="privado">privado</option>
                </select>
            </form>

            <div class="map-container w-96 md:w-1/2">
                <h2 class="text-2xl mb-4">Ubicación</h2>
                <input id="location-input" name="ubicacion" type="text" placeholder="Escribe una ubicación" class="w-full p-4 text-black rounded-lg">
                <div id="map" class="w-full h-72 rounded-lg mt-4 mb-4"></div>
            </div>
        </div>
        <button type="button" id="btn-register" class="w-1/2 px-6 py-3 bg-[#F99E45] text-black rounded-full font-bold">
            Registrar Evento
        </button>
    </main>
    
    <script src="scripts/mapsapi.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAbbIi1nr5zsmcCBkm1vHQ259HWy-kwkoM&libraries=places&callback=initMap" async defer></script>
</body>
</html>
