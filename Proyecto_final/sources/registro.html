<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="output.css">
</head>
<body class="bg-[#1a2641] pt-20 flex justify-center items-center">
    <!-- Menú de navegación -->
    <header class="fixed top-0 left-0 w-full z-50 border-b border-black bg-[#0EB1D0]">
        <nav class="flex justify-between items-center px-12 py-5">
            <div class="text-2xl font-bold">MEETUPHUB</div>
            <ul class="flex gap-5">
                <li><a href="index.html" class="text-white hover:text-[#F99E45]">Inicio</a></li>
                <li><a href="organizar.html" class="text-white hover:text-[#F99E45]">Organizar Evento</a></li>
                <li><a href="eventos.html" class="text-white hover:text-[#F99E45]">Mis Eventos</a></li>
            </ul>
            <div class="flex gap-3">
                <a href="login.html" class="btn px-5 py-2 bg-[#F99E45] text-white rounded-full">Iniciar Sesión</a>
                <a href="registro.html" class="btn px-5 py-2 bg-[#F99E45] text-white rounded-full">Registro</a>
            </div>
        </nav>
    </header>

    <!-- Contenido del formulario -->
    <main>
        <h2 class="text-2xl font-semibold text-white text-center">Crear una cuenta</h2>

        <form id="registroForm" class="bg-[#0EB1D0] rounded-lg w-full">
            <div>
              <div>
                <label for="nombre" class="block tracking-wide text-gray-700 text-xs font-bold mb-2">Nombre</label>
                <input id="nombre" type="text" placeholder="Tu nombre" class="appearance-none block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-3 px-4 mb-4 leading-tight focus:outline-none focus:bg-white">
              </div>
              <div>
                <label for="apellido" class="block tracking-wide text-gray-700 text-xs font-bold">Apellido</label>
                <input  id="apellido" type="text" placeholder="Tu Apellido" class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500">
              </div>
            </div>
            <div>
                <label for="email" class="block tracking-wide text-gray-700 text-xs font-bold mb-2">E-mail</label>
                <input  id="email" type="email" placeholder="tucorreo@mail.com" class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500">
            </div>
            <div>
                <label for="password" class="block tracking-wide text-gray-700 text-xs font-bold mb-2">Password</label>
                <input  id="password" type="password" placeholder="******************" class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500">
            </div>
            <div>
                <button id="btnRegistrar" class="bg-[#F99E45] text-white font-bold py-2 px-4 mb-4 rounded-full" type="button">Registrarse</button>
            </div>
        </form>
        <p class="mt-4 text-center text-white">
            ¿Ya tienes una cuenta? <a href="login.html" class="text-[#0EB1D0] hover:underline">Ingresa aquí</a>
        </p>
    </main>

    <script src="scripts/registro.js"></script>

</body>
</html>
